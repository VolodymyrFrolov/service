language: scala
scala:
- 2.11.8
sudo: required
services:
- docker
cache:
  directories:
  - "$HOME/.ivy2/cache"
  - "$HOME/.sbt/boot/"
before_install:
- docker login -u $DOCKER_HUB_USER -p $DOCKER_HUB_PASSWORD
before_cache:
- find $HOME/.ivy2 -name "ivydata-*.properties" -delete
- find $HOME/.sbt -name "*.lock" -delete
jdk:
- oraclejdk7
branches:
  only:
  - master
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
after_success:
- sbt dockerBuildAndPush publish